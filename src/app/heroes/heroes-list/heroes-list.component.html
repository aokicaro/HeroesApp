<table class="table">
    <thead class="thead-dark">
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Details</th>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let hero of heroes">
            <td>{{hero.id}}</td>
            <td>{{hero.name}}</td>
            <td>
                <span (click)="seeDetail(hero)">Detail</span>                
                <app-heroes-details *ngIf="selectedHero && selectedHero === hero" [hero]="selectedHero"></app-heroes-details>
            </td>
        </tr>
    </tbody>
</table>
