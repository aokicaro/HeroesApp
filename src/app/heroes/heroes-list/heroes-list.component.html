<div [ngClass]="global.role" class="heroes-list">
    <table class="table">
        <thead>
          <!-- <th scope="col">ID</th> -->
          <th scope="col">Name</th>
          <th scope="col">Details</th>
          <th scope="col">Favorite</th>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let hero of heroes">
                <!-- <td>{{hero.id}}</td> -->
                <td>{{hero.name}}</td>
                <td>
                    <span (click)="seeDetail(hero)" class="details-open">Detail</span>
                    <div class="details" *ngIf="selectedHero && selectedHero === hero">
                        <app-heroes-details  [hero]="selectedHero"></app-heroes-details>
                    </div>               
                </td>
                <td>
                    <i class="fas fa-star"(click)="setFavoriteHeroes(hero.name, hero)"></i>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="arrows">
        <i class="fas fa-arrow-left" (click)="heroPagination('less')"></i>
        <i class="fas fa-arrow-right" (click)="heroPagination('more')"></i>
    </div>
</div>
